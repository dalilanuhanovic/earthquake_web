            <!--Load the API from the specified URL
            * The async attribute allows the browser to render the page while the API loads
            * The key parameter will contain your own API key (which is not needed for this tutorial)
            * The callback parameter executes the initMap() function
            -->
            <script async defer
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB-R4FnQO1DhEsOuGy75nqrT7uUaj1w2bk&callback=initMap">

    <script src="https://cdn.jsdelivr.net/npm/js-cookie@rc/dist/js.cookie.min.js"></script>
<script>
  Cookies.set("Earthquakes" , "true", {expires: 2});
  var myCookie = Cookies.get('Earthquakes');
  var title= document.querySelector('h1');
  console.log(myCookie);
  if(myCookie){
    title.classList.add('cookie');
  }
  if(myCookie='false'){
    title.classList.remove('cookie');

  }
</script>
